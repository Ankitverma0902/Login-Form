<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="buuton-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
            </div>
              <div class="social-icons">
               <a href="https://www.facebook.com/"> <img src="fb.png"></a>
               <a href="https://www.google.com/"> <img src="gp.png"></a>
                <a href="https://twitter.com"><img src="tw.png"></a>
              </div>
              <form  id="login"   class="input-group">
                <input type="text" class="input-field" placeholder="User required">
                <input type="password" class="input-field" placeholder="Enter Password">
                <input type="checkbox" name="" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login In</button>

              </form>
              <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User required">
                <input type="email" class="input-field" placeholder="Email Id required">
                <input type="password" class="input-field" placeholder="Enter Password">
                <input type="checkbox" name="" class="checkbox"><span>I Agree Terms And Conditions</span>
                <button type="submit" class="submit-btn">Register</button>

              </form>
        </div>

    </div>
    <script>
        var x= document.getElementById("login")
        var y= document.getElementById("register")
        var z= document.getElementById("btn")

        function register(){
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="110px"
        }
        function login(){
            x.style.left="50px"
            y.style.left="-400px"
            z.style.left="0"
        }
    </script>
</body>
</html>
